<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register Event</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% include 'base/header.html' %}
  
    {% block extrahead %}
    {% endblock extrahead %}
    
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #fff8f0; /* Light background for better readability */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .main-header {
            background-color: #ff6f00; /* Orange background for navbar */
            color: #fff;
        }
        .main-header .navbar-nav .nav-link {
            color: #fff; /* White text for navbar links */
        }
        .main-header .navbar-nav .nav-link:hover {
            color: #ffb74d; /* Lighter orange on hover */
        }
        h1 {
            color: #ff6f00; /* Orange color for heading */
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-color: #ff6f00; /* Orange border for form controls */
        }
        .form-control:focus {
            border-color: #ff6f00; /* Orange border on focus */
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 0, 0.25);
        }
        input[type="submit"] {
            background-color: #ff6f00; /* Orange background for submit button */
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ffb74d; /* Lighter orange on hover */
        }
    </style>
</head>
<body>

<nav class="main-header navbar navbar-expand navbar-primary navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <!-- Removed Notifications Dropdown Menu -->
        <li class="nav-item">
            <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                <i class="fas fa-th-large"></i>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="fas fa-users"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item dropdown-footer">
                    <i class="fas fa-user-circle m-2"></i> Profile
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item dropdown-footer">
                    <i class="fas fa-user-cog m-2"></i> Setting
                </a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'logout' %}" class="dropdown-item dropdown-footer">
                    <i class="fas fa-sign-out-alt m-2"></i> Logout
                </a>
            </div>
        </li>
    </ul>
</nav>

<h1>Event Registration Form</h1>

<form method="post">
    {% csrf_token %}
    {{ eventform.as_p }}
    <input type="submit" value="Submit">
</form>

</body>
</html>
